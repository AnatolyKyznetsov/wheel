<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wheel-popup">
        <!-- <audio src="./volchok.mp3" preload class="js-audio"></audio> -->
        <div class="wheel-popup__wrapper">
            <div class="wheel">
                <div class="wheel__wrapper js-wheel">
                    <ul class="wheel__list js-wheelList"></ul>
                    <div class="wheel__pointer js-wheelPointer"></div>
                </div>
            </div>
            <div class="wheel-content" id="confetti">
                <div class="wheel-popup__close"></div>
                <div class="wheel-content__wrapper">
                    <h2 class="wheel-content__title">
                        C праздником 23 февраля!
                    </h2>
                    <p class="wheel-content__text js-wheelText">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt voluptate vitae corrupti doloribus deleniti velit earum ratione aperiam officia distinctio quod accusamus eaque, possimus unde, repellendus praesentium iusto nisi doloremque.
                    </p>
                </div>
                <div class="wheel-content__bottom">
                    <div class="wheel-content__lettering">
                        Количество попыток: <span class="js-tries">3</span>
                    </div>
                    <button class="wheel-content__button js-wheelStart">
                        Крутить колесо DSSL
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./win.js"></script>
</body>
</html>
